<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fitness Tracker Dashboard</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="d-flex align-items-center justify-content-between mb-4">
      <div>
        <h1 class="mb-0">Fitness Tracker</h1>
        <div class="tiny-muted">Log workouts · View progress · Set goals</div>
      </div>
      <div class="text-end">
        <small class="tiny-muted">Your data is stored locally in this browser</small>
      </div>
    </header>

    <div class="row g-3">
      <!-- LEFT: Form + Goal -->
      <div class="col-lg-4">
        <div class="card p-3 mb-3">
          <h5 class="mb-2">Add Workout</h5>
          <form id="workoutForm" autocomplete="off">
            <div class="mb-2">
              <label class="form-label" for="date">Date</label>
              <input id="date" name="date" class="form-control" type="date" required>
            </div>
            <div class="mb-2">
              <label class="form-label" for="type">Type</label>
              <input id="type" name="type" class="form-control" type="text" placeholder="e.g. Run / Yoga" required>
            </div>
            <div class="mb-2">
              <label class="form-label" for="duration">Duration (min)</label>
              <input id="duration" name="duration" class="form-control" type="number" min="1" required>
            </div>
            <div class="mb-2">
              <label class="form-label" for="calories">Calories</label>
              <input id="calories" name="calories" class="form-control" type="number" min="0" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Add Workout</button>
            </div>
          </form>
        </div>

        <div class="card p-3">
          <h5 class="mb-2">Weekly Goal</h5>
          <div class="mb-2 tiny-muted">Set a weekly calories-burn target</div>
          <div class="input-group mb-2">
            <input id="goalInput" type="number" class="form-control" min="0" placeholder="e.g. 2000">
            <button id="saveGoal" class="btn btn-outline-secondary">Save</button>
          </div>
          <div id="goalDisplay" class="fw-semibold">No goal set</div>
        </div>
      </div>

      <!-- RIGHT: Chart + Table -->
      <div class="col-lg-8">
        <div class="card p-3 mb-3">
          <h5 class="mb-2">Progress Chart (Calories)</h5>
          <canvas id="calChart"></canvas>
          <div class="d-flex justify-content-between mt-2">
            <div class="tiny-muted">Showing last 14 days</div>
            <div id="goalSummary" class="tiny-muted"></div>
          </div>
        </div>

        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">Workout Log</h5>
            <button id="clearAll" class="btn btn-sm btn-outline-danger">Clear All</button>
          </div>
          <div class="table-responsive">
            <table class="table table-sm table-hover mb-0" id="logTable" aria-describedby="logDesc">
              <caption id="logDesc" class="visually-hidden">List of recorded workouts</caption>
              <thead>
                <tr><th>Date</th><th>Type</th><th>Duration (min)</th><th>Calories</th></tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
